<footer class="g-footer">
    <section>{{ site.title }} © {{ site.time | date: '%Y' }}</section>
    <section>Powered by <a href="//jekyllrb.com">Jekyll</a> | <a href="https://github.com/kaeyleo/jekyll-theme-H2O">Theme H2O</a></section>
    <p>编译时间：{{ site.time }}</p>
    {% if site.showsystemtime %}
     <script language=Javascript> 
        function time(){
            //获得显示时间的div
            t_div = document.getElementById('showtime');
            var now=new Date()
            //替换div内容 
            t_div.innerHTML = "现在是"+now.getFullYear()
            +"年"+(now.getMonth()+1)+"月"+now.getDate()
            +"日"+now.getHours()+"时"+now.getMinutes()
            +"分"+now.getSeconds()+"秒";
            //等待一秒钟后调用time方法，由于settimeout在time方法内，所以可以无限调用
            setTimeout(time,1000);
        }
    </script>
    {% endif %}
    {% if site.360webscanopen %}
        {% if site.360webscanshowbig %}
        <a href="http://webscan.360.cn/index/checkwebsite/url/{{ site.360scanurl }}"><img border="0" src="/assets/icons/360webscan.png"/></a>
        {% else %}
        <a href="http://webscan.360.cn/index/checkwebsite/url/{{ site.360scanurl }}"><img border="0" src="/assets/icons/360webscan-s.png"/></a>
        {% endif %}
    {% endif %}
</footer>

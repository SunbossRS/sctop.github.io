# Site settings 配置站点
title: '童年是个风筝的博客'
description: '小名宝仔，Scratch语言爱好者，河源市第一小学五年级小学狗一名。现在致力于管理网站和写博客文章。'  # 搜索引擎蜘蛛捕捉的内容
keyword: '童年是个风筝, 童年是个风筝的博客, 张颀润'
url: 'https://www.zhangqirun.cn/' # your host / 你的域名（注意这里有https就写上https，否则的话到时候会有引用不安全资源的问题）

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# index 首页
home-title: '童年是个风筝的博客'
home-description: 'zhangqirun.cn，更易识别，权重更高'

# Navigation links  导航链接
nav:
  home: '/'
  tags: '/tags.html'
  VistalStudio: '/VisualStudio2017.html'
  
# RSS订阅
RSS: true

# Author 配置博主信息
# author真名 nickname小名 bio简介 avatar头像 old年龄 from来自于哪里（最好写清楚省份城市）
author: '张颀润'
nickname: '宝仔'
# bio会在底部显示简介，开头为“我是...”，请接一下地气。
bio: '广东省河源市第一小学五年级的小学狗一名，热爱写博客&搞东西。爱PR，爱Scratch，爱b站和many things。现在致力于管理网站和写博客文章，对大千世界有着自己的见解。同学们中间的电脑高手（滑稽）。'
avatar: '/assets/img/profile.jpg'
old: '11'
from: '广东河源'

# Search  搜索
search: true

# Night mode  夜间模式
nightMode: true

# Comments  评论（disqus，需要翻墙）
# disqus开启关闭 disqus_url评论js地址
disqus: false
disqus_url: ''

# Share  分享
# 第一个是是否开启，第二个是分享的渠道
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default  粉色或者默认（蓝色）

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
# 文章底纹（当文章没有配图片时的默认背景）
# 
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url
# 详细可参照16~32行
sns:
  github: '//github.com/sctop'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings  生成设置
# paginate 每一页显示的文章个数  paginate_path 设置文章每一页显示的个数  exclude 不生成的文件/文件夹，需要绝对路径，文件夹直接写文件夹名字，文件名需带后缀
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# Plugins
gems: [jekyll-paginate]

